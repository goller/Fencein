<h1>Checkin</h1>

<div>
    <p>Tournament: 
        <select ng-model="selectedTournament" ng-change='getTournamentData()'>
            <option value='' disabled selected>Select Tournament</option>
            <option ng-repeat="tournament in tournaments" value="{{tournament}}">{{tournament}}</option>
        </select>
    </p>
</div>

<form ng-submit='getAthlete()'>
    First name:
    <input type='text' ng-model='athlete.firstName'>
    Last name:
    <input type='text' ng-model='athlete.lastName'>
    ID:
    <input type='text' ng-model='athlete.usfaID'>
    <input type='submit' class="btn btn-success">

</form>
</div>

<table class='table table-striped table-bordered' id='eventTable'>
    <thead>
        <tr>
            <th class='col-sm-4'>Event</th>
            <th class='col-sm-2'>Participating</th>
            <th class='col-sm-1''>Cost</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat='event in events'>
            <td>{{event.name}}</td>
            <td style="text-align: center; vertical-align: middle;"><input type="checkbox" ng-model='user.preRegistered'></td>
            <td>{{event.cost}}</td>
        </tr>
    </tbody>
</table>
<div>
    Amount Due: {{totalAmountDue}} 
    <select ng-change='moneyTakenInByType()' ng-model="paymentType">
        <option value="cash">Cash</option>
        <option value="check">Check</option>
        <option value="card">Card</option>
    </select>
    
</div>
