<!--<h3>People that need to be added to bracket</h3>-->
<div class="panel panel-success">
  <div class="panel-heading"><h3>People that need to be added to bracket</h3></div>
  <div class="panel-body">
    <table class='table table-hover table-striped table-success' id='backroomToAddTable' st-table="addParticipants">
        <thead>
            <tr>
                <th class='col-sm-4' st-sort='last_name' st-skip-natural="true">Last name</th>
                <th class='col-sm-4' st-sort='first_name' st-skip-natural="true">First name</th>
                <th class='col-sm-4' st-sort='event' st-skip-natural="true">Event</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat='participant in currentTournament.tournament.checkedInFencers'>
                <td data-ng-click="fencingTime(participant)">{{participant.last_name}}</td>
                <td data-ng-click="fencingTime(participant)">{{participant.first_name}}</td>
                <td data-ng-click="fencingTime(participant)">{{participant.event}}</td>
            </tr>
        </tbody>
    </table>
  </div>
</div>

<!--<h3>People added to the bracket</h3>-->


<div class="panel panel-success">
  <div class="panel-heading"><h3>People added to the bracket</h3></div>
  <div class="panel-body">
    <table class='table table-hover table-striped table-success' id='backroomAddedTable'>
        <thead>
            <tr>
                <th class='col-sm-4'>Last name</th>
                <th class='col-sm-4'>First name</th>
                <th class='col-sm-4'>Event</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat='participant in currentTournament.tournament.checkedInFencers'>
                <td data-ng-click="fencingTime(participant)">{{participant.last_name}}</td>
                <td data-ng-click="fencingTime(participant)">{{participant.first_name}}</td>
                <td data-ng-click="fencingTime(participant)">{{participant.event}}</td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
