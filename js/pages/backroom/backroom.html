<!--<h3>People that need to be added to bracket</h3>-->


<div class="panel panel-success">
  <div class="panel-heading"><h3>People that need to be added to bracket</h3></div>
  <div class="panel-body">
    <table class='table table-hover table-striped table-success' id='backroomToAddTable'>
        <thead>
            <tr>
                <th class='col-sm-4'>Last name</th>
                <th class='col-sm-4'>First name</th>
                <th class='col-sm-4'>Event</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat='participant in addParticipants | orderBy:["lastName","firstName"]'>
                <td data-ng-click="addParticipant(participant)">{{participant.lastName}}</td>
                <td data-ng-click="addParticipant(participant)">{{participant.firstName}}</td>
                <td data-ng-click="addParticipant(participant)">{{participant.event}}</td>
            </tr>
        </tbody>
    </table>
  </div>
</div>

<!--<h3>People added to the bracket</h3>-->


<div class="panel panel-success">
  <div class="panel-heading"><h3>People added to the bracket</h3></div>
  <div class="panel-body">
    <table class='table table-hover table-striped table-success' id='backroomAddedTable'>
        <thead>
            <tr>
                <th class='col-sm-4'>Last name</th>
                <th class='col-sm-4'>First name</th>
                <th class='col-sm-4'>Event</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat='participant in addedParticipants | orderBy:["lastName","firstName"]'>
                <td data-ng-click="removeParticipant(participant)">{{participant.lastName}}</td>
                <td data-ng-click="removeParticipant(participant)">{{participant.firstName}}</td>
                <td data-ng-click="removeParticipant(participant)">{{participant.event}}</td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
